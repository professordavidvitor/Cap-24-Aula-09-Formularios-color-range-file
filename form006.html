<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2</title>
</head>
<body>
    <h1>Exemplo de Formulário2</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <!-- input type color
            É um seletor de cores.
            value - É utilizado para especificar uma cor padrão
        -->
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
        <!-- input Range
        É utilizado como muma barra de porcentágem
        min - Valor mínimo
        max - Valor máximo
        value - Valor a ser iniciado
        -->
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" id="inivel" min="1" max="5" value="2">
    </p>
    <p>
        <!-- input file
        É utilzado para o envio de fotos
        Obs.: Só funciona no médodo POST
        -->
        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
